
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXOTRON — Coming Soon</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --muted: #6b6b6b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 24px;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 24px;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .coming {
      font-size: 14px;
      letter-spacing: 2px;
      color: var(--muted);
      text-transform: uppercase;
    }

    footer {
      position: absolute;
      bottom: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Replace src with your logo path -->
    <div class="logo">
      <img src=\AXOTRON-logo.jpg alt="AXOTRON Logo">
    </div>

    <h1>AXOTRON</h1>

    <div class="tagline">
      AXOTRON’s mission is to provide personalized  <br/>
      artificial intelligence that benefits all people.
    </div>

    <div class="coming">Coming Soon</div>

  </div>

  <footer>
    © 2026 AXOTRON Pvt. Ltd.
  </footer>

</body>
</html>
